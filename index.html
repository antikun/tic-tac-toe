<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <form class="form-container" action="#">
        <label for="player1" class="label">Player 1:</label>
        <input id="player1" type="text" class="player-name">
        <label for="player2" class="label">Player 2:</label>
        <input id="player2" type="text" class="player-name">
        <button class="start-btn">Start Game</button>
    </form>

    <div class="gameboard no-display"></div>


    <script src="./script.js"></script>

</body>

</html>
